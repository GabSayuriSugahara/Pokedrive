<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pokémon</title>
    <style>
        :root {
            --primary: #FF0000;
            --secondary: #3B4CCA;
            --accent: #FFDE00;
            --light: #FFFFFF;
            --dark: #2C2C2C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--light);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary);
        }
        
        .user-info {
            background-color: var(--accent);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .quiz-container {
            margin-top: 20px;
        }
        
        .question {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .option {
            padding: 12px;
            background-color: #e9e9e9;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        .option:hover {
            background-color: #d9d9d9;
        }
        
        .option.selected {
            background-color: var(--accent);
        }
        
        .correct {
            background-color: #78C850 !important;
            color: white;
        }
        
        .incorrect {
            background-color: #F85888 !important;
            color: white;
        }
        
        .score {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--secondary);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiz Pokémon</h1>
            <p>Teste seus conhecimentos sobre o universo Pokémon!</p>
        </div>
        
        <div id="user-info" class="user-info">
            <!-- Informações do usuário serão preenchidas via JavaScript -->
        </div>
        
        <div id="quiz-container" class="quiz-container">
            <!-- As perguntas do quiz serão carregadas aqui -->
        </div>
        
        <div id="score" class="score" style="display: none;">
            <!-- Pontuação será exibida aqui -->
        </div>
        
        <div class="controls">
            <button id="start-quiz" class="btn">Iniciar Quiz</button>
            <button id="check-answers" class="btn" style="display: none;">Verificar Respostas</button>
        </div>
    </div>

    <script>
        // Obter parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const userType = urlParams.get('userType') || 'user';
        const username = urlParams.get('username') || 'Visitante';
        
        // Elementos do DOM
        const userInfoElement = document.getElementById('user-info');
        const quizContainer = document.getElementById('quiz-container');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('start-quiz');
        const checkButton = document.getElementById('check-answers');
        
        // Perguntas do quiz (armazenadas no localStorage)
        let questions = JSON.parse(localStorage.getItem('pokemon_quiz_questions')) || [];
        
        // Estado do quiz
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar informações do usuário
            userInfoElement.textContent = `Logado como: ${username} (${userType === 'admin' ? 'Administrador' : 'Usuário'})`;
            
            // Configurar eventos
            startButton.addEventListener('click', startQuiz);
            checkButton.addEventListener('click', checkAnswers);
        });
        
        // Funções do quiz
        function startQuiz() {
            if (questions.length === 0) {
                alert('Nenhuma pergunta disponível no quiz!');
                return;
            }
            
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            
            displayQuestion();
            startButton.style.display = 'none';
            checkButton.style.display = 'inline-block';
            scoreElement.style.display = 'none';
        }
        
        function displayQuestion() {
            if (currentQuestion >= questions.length) {
                endQuiz();
                return;
            }
            
            const question = questions[currentQuestion];
            quizContainer.innerHTML = `
                <div class="question">
                    <h3>Pergunta ${currentQuestion + 1} de ${questions.length}</h3>
                    <p>${question.question}</p>
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" data-index="${index}">${option}</div>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            // Adicionar eventos às opções
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    // Remover seleção anterior
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Selecionar nova opção
                    this.classList.add('selected');
                    userAnswers[currentQuestion] = parseInt(this.getAttribute('data-index'));
                });
            });
        }
        
        function checkAnswers() {
            if (userAnswers[currentQuestion] === undefined) {
                alert('Por favor, selecione uma resposta!');
                return;
            }
            
            const question = questions[currentQuestion];
            const userAnswer = userAnswers[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Marcar resposta correta e incorreta
            options[question.correct].classList.add('correct');
            if (userAnswer !== question.correct) {
                options[userAnswer].classList.add('incorrect');
            }
            
            // Atualizar pontuação
            if (userAnswer === question.correct) {
                score++;
            }
            
            // Avançar para próxima pergunta após um breve delay
            setTimeout(() => {
                currentQuestion++;
                displayQuestion();
            }, 2000);
        }
        
        function endQuiz() {
            quizContainer.innerHTML = '';
            scoreElement.textContent = `Pontuação: ${score} de ${questions.length}`;
            scoreElement.style.display = 'block';
            startButton.style.display = 'inline-block';
            checkButton.style.display = 'none';
        }
    </script>
</body>
</html>
